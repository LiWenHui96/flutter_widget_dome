name: flutter_widget_demo
description: A flutter widget demo application.

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: ^4.3.3
  fluttertoast: ^7.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/json/widget_list.json
    - images/bottom_bar_home.png
    - images/bottom_bar_home_selected.png
    - images/bottom_bar_mine.png
    - images/bottom_bar_mine_selected.png